<div class="mb-8">
    <h2 class="text-3xl font-extrabold text-slate-900">Fizik Simülasyonları</h2>

</div>

    <div class="group sim-card bg-white rounded-[2rem] border border-slate-200 p-3 hover:border-amber-400 hover:shadow-2xl hover:shadow-amber-500/10 transition-all duration-300" data-name="ısı sıcaklık genleşme">

            <svg viewBox="0 0 200 120" class="w-32 h-32 transition-transform duration-500 group-hover:scale-110">
                <rect x="90" y="20" width="20" height="70" rx="10" fill="#fcd34d" opacity="0.3"/>
                <circle cx="100" cy="95" r="15" fill="#f59e0b"/>
                <rect x="94" y="50" width="12" height="40" fill="#f59e0b"/>
                <path d="M 130 80 Q 140 70 130 60" stroke="#f59e0b" stroke-width="3" fill="none" stroke-linecap="round"/>
                <path d="M 140 90 Q 150 80 140 70" stroke="#f59e0b" stroke-width="3" fill="none" stroke-linecap="round"/>
                <path d="M 60 40 L 140 40" stroke="#d97706" stroke-width="2" stroke-dasharray="4"/>

        </div>
        <div class="px-3 pb-3">
            <div class="flex justify-between items-start mb-2">
                <h3 class="font-bold text-lg text-slate-800">Isı ve Genleşme</h3>
                <span class="text-[10px] font-bold bg-green-100 text-green-600 px-2 py-0.5 rounded-full uppercase italic">Aktif</span>

        </div>
    </div>

    <div class="group sim-card bg-white rounded-[2rem] border border-slate-200 p-3 hover:border-sky-400 hover:shadow-2xl hover:shadow-sky-500/10 transition-all duration-300" data-name="piston basınç gaz">
        <div class="aspect-video bg-slate-50 rounded-[1.5rem] mb-4 flex items-center justify-center overflow-hidden group-hover:bg-sky-50 transition-colors">
            <svg viewBox="0 0 200 120" class="w-32 h-32 transition-transform duration-500 group-hover:scale-110">
                <rect x="60" y="30" width="80" height="60" rx="4" stroke="#e0f2fe" stroke-width="2" fill="none" />

        <div class="px-3 pb-3">
            <div class="flex justify-between items-start mb-2">
                <h3 class="font-bold text-lg text-slate-800">Piston ve Basınç</h3>
                <span class="text-[10px] font-bold bg-green-100 text-green-600 px-2 py-0.5 rounded-full uppercase italic">Aktif</span>
            </div>
            <p class="text-sm text-slate-500 mb-5">Hacim değişiminin gaz basıncı üzerindeki etkisini pistonla inceleyin.</p>
            <button onclick="openSim('./piston-ve-basinc.html', 'Piston ve Basınç Modeli')" class="w-full py-3 bg-slate-50 text-slate-900 font-bold rounded-2xl group-hover:bg-sky-600 group-hover:text-white transition-all shadow-sm">Simülasyonu Başlat</button>
        </div>
    </div>
</div>
