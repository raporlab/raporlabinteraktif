<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raporlab Pro - Olasılık Laboratuvarı</title>
    <style>
        :root {
            /* RAPORLAB PRO TEMA (v6.1 - Layout Fix) */
            --bg-app: #f1f5f9;      
            --bg-panel: #ffffff;    
            --text-main: #0f172a;
            --text-muted: #64748b;
            
            --color-primary: #6366f1; 
            --color-secondary: #ec4899; 
            --color-accent: #10b981; 
            
            --border: #e2e8f0;
            --radius: 16px;
            --font: 'Segoe UI', 'Inter', sans-serif;
            --font-mono: 'Consolas', monospace;
        }

        body { 
            margin: 0; padding: 0; 
            background: var(--bg-app); 
            color: var(--text-main); 
            font-family: var(--font); 
            height: 100vh; 
            display: flex; 
            overflow: hidden; 
        }

        /* --- SOL PANEL (DÜZELTİLDİ) --- */
        aside { 
            width: 360px; 
            /* ÖNEMLİ: Bu panelin daralmasını engeller */
            flex-shrink: 0; 
            
            background: var(--bg-panel); 
            border-right: 1px solid var(--border); 
            padding: 25px; 
            display: flex; flex-direction: column; gap: 20px; 
            z-index: 20; box-shadow: 5px 0 30px rgba(0,0,0,0.05);
            overflow-y: auto; /* İçerik taşarsa sadece burası kayar */
        }

        .logo { font-size: 1.5rem; display: flex; align-items: baseline; gap: 6px; user-select: none; }
        .logo .brand-bold { font-weight: 800; color: var(--color-primary); letter-spacing: -0.5px; }
        .logo .brand-thin { font-weight: 300; color: var(--text-muted); }

        .mode-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; }
        .mode-btn {
            padding: 10px; border: 1px solid var(--border); background: #f8fafc;
            border-radius: 8px; cursor: pointer; font-weight: 600; color: var(--text-muted);
            transition: 0.2s; font-size: 0.9rem;
        }
        .mode-btn:hover { background: #eef2ff; color: var(--color-primary); border-color: var(--color-primary); }
        .mode-btn.active { background: var(--color-primary); color: white; border-color: var(--color-primary); }

        .stats-container {
            background: #1e293b; color: white; padding: 20px; border-radius: var(--radius);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            /* Sayılar çok büyürse dışarı taşmasın */
            overflow: hidden; 
        }
        .stat-row { 
            display: flex; justify-content: space-between; 
            margin-bottom: 8px; font-size: 0.9rem;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            padding-bottom: 4px;
        }
        .stat-val { font-family: var(--font-mono); font-weight: bold; color: #a5b4fc; }
        
        .total-box { margin-top: 15px; padding-top: 15px; border-top: 1px solid #334155; text-align: center; }
        .total-num { font-size: 2rem; font-weight: 800; color: white; line-height: 1; }
        .total-lbl { font-size: 0.8rem; color: #94a3b8; text-transform: uppercase; margin-top: 5px; }

        .controls { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .action-btn {
            padding: 12px; border-radius: 10px; border: none; font-weight: 700; cursor: pointer;
            transition: 0.2s; font-size: 0.9rem;
        }
        .btn-run { background: var(--color-primary); color: white; }
        .btn-run:hover { background: #4f46e5; }
        .btn-fast { background: var(--color-secondary); color: white; }
        .btn-fast:hover { background: #db2777; }
        .btn-reset { background: #cbd5e1; color: #475569; grid-column: span 2; }
        .btn-reset:hover { background: #94a3b8; color: white; }

        .info-panel { 
            margin-top: auto; background: #e0e7ff; 
            border-left: 4px solid var(--color-primary); 
            padding: 15px; border-radius: 12px; 
            font-size: 0.85rem; line-height: 1.5; color: #3730a3;
        }

        /* --- MAIN AREA (DÜZELTİLDİ) --- */
        main { 
            flex: 1; 
            display: flex; flex-direction: column; 
            background: var(--bg-app); padding: 20px; gap: 20px;
            
            /* ÖNEMLİ: Bu ayar canvas'ın sonsuza kadar büyümesini engeller */
            min-width: 0; 
            overflow: hidden;
        }

        .stage {
            flex: 1; background: white; border-radius: 20px;
            display: flex; justify-content: center; align-items: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05); border: 1px solid var(--border);
            position: relative; overflow: hidden;
            min-height: 200px; /* Minimum yükseklik */
        }

        .chart-area {
            height: 250px; background: white; border-radius: 20px;
            padding: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); border: 1px solid var(--border);
            position: relative;
            /* Flex içinde canvas'ın doğru boyutlanması için */
            display: flex; flex-direction: column;
        }
        
        canvas {
            width: 100% !important; 
            height: 100% !important;
        }

        /* --- NESNELER --- */
        .coin {
            width: 120px; height: 120px; border-radius: 50%;
            background: linear-gradient(135deg, #fcd34d, #f59e0b);
            border: 8px solid #d97706;
            display: flex; justify-content: center; align-items: center;
            font-size: 2rem; font-weight: 900; color: #78350f;
            box-shadow: 0 10px 20px rgba(245, 158, 11, 0.4);
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .dice {
            width: 100px; height: 100px; background: white;
            border-radius: 20px; border: 2px solid #e2e8f0;
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
            display: grid; padding: 10px; position: relative;
            transition: transform 0.3s;
        }
        .dot { background: #334155; border-radius: 50%; width: 18px; height: 18px; position: absolute; }

        .spinner-container { position: relative; width: 200px; height: 200px; }
        .spinner {
            width: 100%; height: 100%; border-radius: 50%; border: 5px solid #334155;
            background: conic-gradient(#ef4444 0deg 90deg, #3b82f6 90deg 180deg, #10b981 180deg 270deg, #f59e0b 270deg 360deg);
            transition: transform 2s cubic-bezier(0.25, 1, 0.5, 1);
        }
        .arrow {
            position: absolute; top: -15px; left: 50%; transform: translateX(-50%);
            width: 0; height: 0; 
            border-left: 15px solid transparent; border-right: 15px solid transparent; border-top: 25px solid #334155;
            z-index: 10;
        }

        .animate-flip { animation: flip 0.6s ease-out; }
        @keyframes flip { 0% { transform: rotateY(0); } 50% { transform: rotateY(900deg) scale(1.5); } 100% { transform: rotateY(0) scale(1); } }
        
        .animate-roll { animation: roll 0.5s ease-out; }
        @keyframes roll { 0% { transform: rotate(0) scale(0.8); } 50% { transform: rotate(180deg) scale(1.2); } 100% { transform: rotate(360deg) scale(1); } }

    </style>
</head>
<body>

<aside>
    <div class="logo">
        <span class="brand-bold">Raporlab</span>
        <span class="brand-thin">İnteraktif</span>
    </div>

    <div class="mode-grid">
        <button class="mode-btn active" onclick="app.setMode('coin')">Para</button>
        <button class="mode-btn" onclick="app.setMode('dice')">Zar</button>
        <button class="mode-btn" onclick="app.setMode('spinner')">Çark</button>
    </div>

    <div class="stats-container">
        <div id="statsList">
            </div>
        <div class="total-box">
            <div class="total-num" id="dispTotal">0</div>
            <div class="total-lbl">Toplam Deneme</div>
        </div>
    </div>

    <div class="controls">
        <button class="action-btn btn-run" onclick="app.playOnce()">TEK AT</button>
        <button class="action-btn btn-fast" onclick="app.playBatch(100)">+100 AT</button>
        <button class="action-btn btn-reset" onclick="app.reset()">SIFIRLA</button>
    </div>

    <div class="info-panel" id="infoText">
        <b>Deney:</b> Bir parayı havaya atıyoruz. Teorik olarak %50 Yazı, %50 Tura gelmelidir. Deney sayısı arttıkça bu orana yaklaşırız.
    </div>
</aside>

<main>
    <div class="stage" id="stageArea">
        <div class="coin">?</div>
    </div>

    <div class="chart-area">
        <canvas id="chartCanvas"></canvas>
    </div>
</main>

<script>
    const app = {
        mode: 'coin', 
        total: 0,
        data: {}, 
        options: [], 
        colors: [],
        chartCtx: document.getElementById('chartCanvas').getContext('2d'),

        init: function() {
            this.setMode('coin');
            window.addEventListener('resize', () => this.drawChart());
        },

        setMode: function(m) {
            this.mode = m;
            this.total = 0;
            document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
            event ? event.target.classList.add('active') : document.querySelector('.mode-grid button').classList.add('active');

            if (m === 'coin') {
                this.options = ['Yazı', 'Tura'];
                this.colors = ['#f59e0b', '#f59e0b']; 
                document.getElementById('infoText').innerHTML = "<b>Para Atma:</b> Teorik olasılık her yüz için %50'dir.";
            } else if (m === 'dice') {
                this.options = ['1', '2', '3', '4', '5', '6'];
                this.colors = Array(6).fill('#6366f1'); 
                document.getElementById('infoText').innerHTML = "<b>Zar Atma:</b> Teorik olasılık her sayı için 1/6'dır.";
            } else { 
                this.options = ['Kırmızı', 'Mavi', 'Yeşil', 'Sarı'];
                this.colors = ['#ef4444', '#3b82f6', '#10b981', '#f59e0b'];
                document.getElementById('infoText').innerHTML = "<b>Çarkıfelek:</b> Her renk teorik olarak %25 gelmelidir.";
            }

            this.data = {};
            this.options.forEach(opt => this.data[opt] = 0);
            
            this.updateStats();
            this.renderStage(); 
            this.drawChart();
        },

        reset: function() {
            this.total = 0;
            this.options.forEach(opt => this.data[opt] = 0);
            this.updateStats();
            this.drawChart();
            this.renderStage();
        },

        renderStage: function(result = null) {
            const stage = document.getElementById('stageArea');
            stage.innerHTML = ''; 

            if (this.mode === 'coin') {
                const el = document.createElement('div');
                el.className = 'coin';
                el.innerText = result ? result[0] : '?'; 
                if (result) el.classList.add('animate-flip');
                stage.appendChild(el);
            } 
            else if (this.mode === 'dice') {
                const el = document.createElement('div');
                el.className = 'dice';
                if (result) el.classList.add('animate-roll');
                const num = result ? parseInt(result) : '?';
                this.createDiceDots(el, num);
                stage.appendChild(el);
            }
            else if (this.mode === 'spinner') {
                const con = document.createElement('div');
                con.className = 'spinner-container';
                const wheel = document.createElement('div');
                wheel.className = 'spinner';
                if (result) {
                    const randRot = 720 + Math.random() * 360;
                    wheel.style.transform = `rotate(${randRot}deg)`;
                }
                const arrow = document.createElement('div');
                arrow.className = 'arrow';
                con.appendChild(wheel);
                con.appendChild(arrow);
                stage.appendChild(con);
            }
        },

        createDiceDots: function(el, num) {
            if (num === '?') {
                el.style.display='flex'; el.style.justifyContent='center'; el.style.alignItems='center';
                el.style.fontSize='40px'; el.style.color='#94a3b8'; el.innerText='?';
                return;
            }
            const pos = [
                [], 
                [{t:41, l:41}], 
                [{t:10, l:10}, {t:72, l:72}], 
                [{t:10, l:10}, {t:41, l:41}, {t:72, l:72}], 
                [{t:10, l:10}, {t:10, l:72}, {t:72, l:10}, {t:72, l:72}], 
                [{t:10, l:10}, {t:10, l:72}, {t:41, l:41}, {t:72, l:10}, {t:72, l:72}], 
                [{t:10, l:10}, {t:10, l:72}, {t:41, l:10}, {t:41, l:72}, {t:72, l:10}, {t:72, l:72}] 
            ];
            pos[num].forEach(p => {
                const d = document.createElement('div');
                d.className = 'dot';
                d.style.top = p.t + 'px';
                d.style.left = p.l + 'px';
                el.appendChild(d);
            });
        },

        playOnce: function() {
            const result = this.getRandomResult();
            this.recordResult(result);
            this.renderStage(result);
        },

        playBatch: function(count) {
            for(let i=0; i<count; i++) {
                this.recordResult(this.getRandomResult());
            }
            this.renderStage(); 
        },

        getRandomResult: function() {
            const idx = Math.floor(Math.random() * this.options.length);
            return this.options[idx];
        },

        recordResult: function(res) {
            this.data[res]++;
            this.total++;
            this.updateStats();
            this.drawChart();
        },

        updateStats: function() {
            document.getElementById('dispTotal').innerText = this.total;
            const list = document.getElementById('statsList');
            list.innerHTML = '';
            
            this.options.forEach(opt => {
                const count = this.data[opt];
                const percent = this.total > 0 ? ((count / this.total) * 100).toFixed(1) : 0;
                
                const row = document.createElement('div');
                row.className = 'stat-row';
                // Yazı sığması için font ayarı ve kısaltma
                const label = opt.length > 7 ? opt.substring(0,6)+'..' : opt;
                row.innerHTML = `<span>${label}</span> <span class="stat-val">${count} (%${percent})</span>`;
                list.appendChild(row);
            });
        },

        drawChart: function() {
            const ctx = this.chartCtx;
            const cvs = ctx.canvas;
            
            // Container boyutuna göre canvas'ı yeniden boyutlandır
            // Bu kısım bozulmayı önler
            const container = cvs.parentElement;
            cvs.width = container.clientWidth;
            cvs.height = container.clientHeight;

            const w = cvs.width;
            const h = cvs.height;
            const pad = 30;
            
            ctx.clearRect(0, 0, w, h);

            // Eksenler
            ctx.beginPath();
            ctx.strokeStyle = '#cbd5e1'; ctx.lineWidth = 2;
            ctx.moveTo(pad, pad); ctx.lineTo(pad, h - pad); 
            ctx.lineTo(w - pad, h - pad); 
            ctx.stroke();

            if (this.total === 0) {
                ctx.fillStyle = "#94a3b8"; ctx.textAlign = "center"; ctx.font = "14px sans-serif";
                ctx.fillText("Veri yok. Başlat.", w/2, h/2);
                return;
            }

            const barW = (w - 2*pad) / this.options.length;
            const theoreticalProb = 1 / this.options.length; 
            
            let maxPercent = 0;
            this.options.forEach(opt => {
                const p = this.data[opt] / this.total;
                if (p > maxPercent) maxPercent = p;
            });
            maxPercent = Math.max(maxPercent, theoreticalProb);
            const scaleY = (h - 2*pad) / (maxPercent * 1.2);

            this.options.forEach((opt, i) => {
                const count = this.data[opt];
                const percent = count / this.total;
                
                const x = pad + i * barW + (barW * 0.15); // Biraz daha boşluklu
                const barWidth = barW * 0.7;
                const barHeight = percent * scaleY;
                const y = h - pad - barHeight;

                ctx.fillStyle = this.colors[i];
                ctx.fillRect(x, y, barWidth, barHeight);
                
                ctx.fillStyle = "#334155"; ctx.textAlign="center"; ctx.font="bold 12px sans-serif";
                ctx.fillText("%" + (percent*100).toFixed(0), x + barWidth/2, y - 5);

                ctx.fillStyle = "#64748b";
                ctx.fillText(opt.substring(0,3), x + barWidth/2, h - pad + 15);

                const theoY = h - pad - (theoreticalProb * scaleY);
                ctx.strokeStyle = "#ef4444";
                ctx.lineWidth = 2;
                ctx.setLineDash([5, 3]);
                ctx.beginPath();
                ctx.moveTo(pad, theoY);
                ctx.lineTo(w - pad, theoY);
                ctx.stroke();
                ctx.setLineDash([]);
            });
        }
    };

    app.init();
</script>
</body>
</html>
